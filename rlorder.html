<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rava Laddu Order Page</title>
    <link rel="stylesheet" href="lorder.css">
</head>
<body>
    <div class="container">
        <h1>Rava Laddu Order Page</h1>
        <form id="orderForm" action="/submit-rlorder" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <button type="submit">Submit Order</button>
        </form>
        <div class="total">
            <h2>Final Bill</h2>
            <p>Rava Laddu Quantity: <span id="quantityDisplay">0</span></p>
            <p>Delivery Charge: <span id="deliveryCharge">50</span></p>
            <p>Grand Total: <span id="grandTotal">0</span></p>
        </div>
    </div>

    <script>
        document.getElementById('quantity').addEventListener('input', function() {
            const quantity = this.value;
            const deliveryCharge = 50; // Assuming a fixed delivery charge
            const pricePerLaddu = 10; // Assuming each laddu costs 10 units

            const totalCost = quantity * pricePerLaddu + deliveryCharge;

            document.getElementById('quantityDisplay').textContent = quantity;
            document.getElementById('deliveryCharge').textContent = deliveryCharge;
            document.getElementById('grandTotal').textContent = totalCost;
        });
    </script>
</body>
</html>
